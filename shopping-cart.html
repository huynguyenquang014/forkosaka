<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ForKosaka</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="p-shopping-cart">
        <div class="p-shopping-cart__inner">
            <img class="p-shopping-cart__label-bg" src="./assets/img/checkout/img_checkout.png" alt="">
            <div class="p-shopping-cart__content">
                <h3 class="p-shopping-cart__content__title">购物车</h3>
                <div class="p-shopping-cart__ordered">
                    <div class="p-shopping-cart__ordered__box">
                        <p class="p-shopping-cart__ordered__box__desc">
                            2022年5月ランダム生写真5枚セット/チョーカーデザイン
                            <span>仅限会员</span>
                        </p>
                        <div class="p-shopping-cart__ordered__box__content">
                            <div class="p-shopping-cart__ordered__box__image">
                                <img src="./assets/img/checkout/img_item-1.png" alt="">
                            </div>
                            <div class="p-shopping-cart__ordered__box__info">
                                <p class="p-shopping-cart__ordered__box__info__desc">
                                    <span>编号：</span>00000000 <br /> 1,100円 <br />
                                    <div class="p-shopping-cart__ordered__box__action">
										<div class="p-shopping-cart__ordered__box__action__qty">
											<span class="input-number-decrement">
                                                <img src="./assets/img/common/icn_minus.svg" alt="">
                                            </span>
											<input class="input-number" type="text" value="1" min="1" max="99">
											<span class="input-number-increment">
                                                <img src="./assets/img/common/icn_plus.svg" alt="">
                                            </span>
										</div>
										<a href="#" class="p-shopping-cart__ordered__box__action__btn-update">
											<img src="./assets/img/common/icn_update.svg" alt="">
										</a>
										<a href="#" class="p-shopping-cart__ordered__box__action__btn-delete">
											<img src="./assets/img/common/icn_delete.svg" alt="">
										</a>
									</div>
                                </p>
                                <p class="p-shopping-cart__ordered__box__info__total"><span>小計：</span>1,100円</p>
                            </div>
                        </div>
                    </div>

                    <div class="p-shopping-cart__ordered__box">
                        <p class="p-shopping-cart__ordered__box__desc">
                            2022年5月ランダム生写真5枚セット/チョーカーデザイン
                        </p>
                        <div class="p-shopping-cart__ordered__box__content">
                            <div class="p-shopping-cart__ordered__box__image">
                                <img src="./assets/img/checkout/img_item-1.png" alt="">
                            </div>
                            <div class="p-shopping-cart__ordered__box__info">
                                <p class="p-shopping-cart__ordered__box__info__desc">
                                    <span>编号：</span>00000000 <br /> 1,100円 <br />
                                    <div class="p-shopping-cart__ordered__box__action">
										<div class="p-shopping-cart__ordered__box__action__qty2">
                                            <input type="number" min="1" max="99" step="1" value="1">
                                        </div>
										<a href="#" class="p-shopping-cart__ordered__box__action__btn-update">
											<img src="./assets/img/common/icn_update.svg" alt="">
										</a>
										<a href="#" class="p-shopping-cart__ordered__box__action__btn-delete">
											<img src="./assets/img/common/icn_delete.svg" alt="">
										</a>
									</div>
                                </p>
                                <p class="p-shopping-cart__ordered__box__info__total"><span>小計：</span>1,100円</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-shopping-cart__order-detail">
                    <h3>订购细节</h3>
                    <ul>
                        <li>
                            <p>
                                <strong>商品小計</strong>
                                <span>3,300円</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <strong>
									送料
								</strong>
                                <span>
									1,000円
								</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <strong>購入合計</strong>
                                <span><b>4,300</b>円</span>
                            </p>
                        </li>
                    </ul>
                    <p class="p-shopping-cart__order-detail__desc">
                        ※所有价格都包括税<br>
                        ※送料は、配送地域によって異なるため、配送先設定後の注文確認画面で最終の金額をご確認ください。
                    </p>
                    <a href="#" class="p-shopping-cart__btn-purchase">进入购买程序</a>
                </div>

                
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/jquery.easing.min.js"></script>
    <script src="./assets/js/common.js"></script>
</body>

</html>
