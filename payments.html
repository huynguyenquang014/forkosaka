<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ForKosaka</title>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="./assets/css/slick.css">
		<link href="./assets/css/style.css" rel="stylesheet">
	</head>

	<body>
		<section class="p-payments">
			<div class="l-container">
				<div class="p-payments__inner">
					<h3>付款信息选择</h3>
					<form action="">
						<ul class="p-payments__list">
							<li>
								<input type="radio" name="payment" id="payment1" checked>
								<label for="payment1">
									<img src="./assets/img/common/img_payment_01.png" alt="">
								</label>
							</li>
							<li>
								<input type="radio" name="payment" id="payment2">
								<label for="payment2">
									<img src="./assets/img/common/img_payment_02.png" alt="">
								</label>
							</li>
						</ul>
						<button type="submit" class="p-payments__btn-confirm">确认订单细节</button>
					</form>
				</div>
			</div>
		</section>

		<!-- Javascript -->
		<script src="./assets/js/jquery.min.js"></script>
		<script src="./assets/js/slick.min.js"></script>
		<script src="./assets/js/jquery.easing.min.js"></script>
		<script src="./assets/js/common.js"></script>
	</body>
</html>
